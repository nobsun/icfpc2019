# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/icfpc2019#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall

library:
  dependencies:
  - array
  - bytestring
  - containers
  - transformers
  - filepath
  - directory
  - process
  - text
  - time
  - time-locale-compat
  - attoparsec
  - dlist
  - unicode-show
  - vector

  source-dirs: src

executables:
  icfpc2019-exe:
    main:                Main.hs
    source-dirs:         app
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - icfpc2019

  submit-gateway:
    main:                gateway.hs
    source-dirs:         app
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - icfpc2019

  view-map:
    main:                viewMap.hs
    source-dirs:         app
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - icfpc2019
    - array

tests:
  icfpc2019-test:
    main:                spec.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - icfpc2019
    - bytestring
    - text
    - unicode-show
    - doctest
    - hspec
    - main-tester

  icfpc2019-doctest:
    main:                doctests.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - icfpc2019
    - bytestring
    - text
    - unicode-show
    - doctest
    - hspec
    - main-tester
